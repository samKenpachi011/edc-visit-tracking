os: linux
dist: focal
language: python

python:
  - "3.7"
  - "3.8"
  - "3.9"

addons:
  apt:
    packages:
    - libcups2-dev

branches:
  only:
  - develop

services:
- mysql

install:
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install flake8
- pip install coveralls

before_script:
- flake8 edc_visit_tracking
- mysql -e 'create database edc character set utf8;'

script:
- coverage run --source=edc_visit_tracking manage.py test

after_success:
- coveralls

